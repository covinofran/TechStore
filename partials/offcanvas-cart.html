<div
  class="offcanvas offcanvas-end bg-gray-100"
  tabindex="-1"
  id="cartOffcanvas"
  aria-labelledby="cartOffcanvasLabel"
>
  <div class="offcanvas-header bg-gray-800 text-white">
    <h5 class="offcanvas-title fw-bold" id="cartOffcanvasLabel">Tu Carrito</h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div id="cart-items" class="mb-4">
      <p class="text-center text-gray-500">Cargando productos...</p>
    </div>
    <div class="border-top pt-3">
      <div class="d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Total:</span>
        <span class="fw-bold" id="cart-total">$0.00</span>
      </div>
      <button
        class="btn btn-dark w-100 mt-3 py-2"
        id="checkout-button"
        onclick="redirectToCheckout()"
      >
        Finalizar Compra
      </button>
    </div>
  </div>
</div>
