<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore - Innovación en Tecnología</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- Offcanvas para el carrito -->

    <!-- Hero Section -->
    <header
      class="relative bg-cover bg-center py-32"
      style="
        background-image: url('assets/images/hero-bg.webp');
        background-size: cover;
        background-position: center;
        height: 400px;
      "
    >
      <div class="absolute inset-0 bg-black opacity-30"></div>
      <div class="container relative text-center text-white">
        <h1 class="text-6xl font-extrabold">
          Explora la Tecnología del Futuro
        </h1>
        <p class="mt-4 text-lg text-gray-100">
          Encuentra productos exclusivos al mejor precio.
        </p>
        <div class="mt-6 flex justify-center gap-4">
          <button
            class="py-3 px-6 bg-gray-800 hover:bg-gray-700 rounded text-white font-bold transition"
            onclick="scrollToSection('products-section')"
          >
            Explorar Ahora
          </button>
          <button
            class="py-3 px-6 bg-gray-200 hover:bg-gray-300 rounded text-black font-bold transition"
            onclick="scrollToSection('offers-section')"
          >
            Ver Promociones
          </button>
        </div>
      </div>
    </header>

    <!-- Sección de Ofertas -->
    <section id="offers-section" class="py-12 bg-gray-100">
      <div class="container">
        <h2 class="text-3xl font-bold text-center mb-6">Ofertas Exclusivas</h2>
        <div
          id="offers-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div id="load-more-offers-container" class="text-center mt-6"></div>
      </div>
    </section>

    <!-- Sección de Categorías -->
    <section id="categories-section" class="py-12">
      <div class="container text-center">
        <h2 class="text-3xl font-bold mb-6">Categorías Destacadas</h2>
        <div
          id="categories-container"
          class="flex flex-wrap justify-center gap-4"
        ></div>
      </div>
    </section>

    <!-- Sección de Productos Recomendados -->
    <section id="products-section" class="py-12 bg-gray-50">
      <div class="container">
        <h2 class="text-3xl font-bold text-center mb-6">
          Productos Recomendados
        </h2>
        <div
          id="products-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div id="load-more-container" class="text-center mt-6"></div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        renderCart();
        updateNavbarCart(); // Actualizar carrito en el navbar
      });
      // Función para redirigir al carrito
      function redirectToCheckout() {
        window.location.href = "cart.html";
      }

      
      // Función para desplazar la vista a una sección
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
      section.scrollIntoView({ behavior: "smooth" });
    }
  }
    </script>
    <script src="js/loadComponents.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
