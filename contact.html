<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - TechStore</title>

    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Iconos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-light shadow sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="#">TechStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="cart.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#categories-section"
                >Categorías</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sección de Contacto -->
    <section class="py-12">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Contáctanos</h2>
        <p class="mb-6 text-gray-400">
          Estamos aquí para ayudarte. Completa el formulario a continuación y
          nos pondremos en contacto contigo.
        </p>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="text"
            name="name"
            placeholder="Tu Nombre"
            class="p-4 bg-gray-800 border border-gray-600 rounded-lg text-gray-300"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Tu Correo"
            class="p-4 bg-gray-800 border border-gray-600 rounded-lg text-gray-300"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Tu Mensaje"
            class="col-span-2 p-4 bg-gray-800 border border-gray-600 rounded-lg text-gray-300"
            required
          ></textarea>
          <button
            type="submit"
            class="col-span-2 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-500 transition"
          >
            Enviar
          </button>
        </form>
      </div>
    </section>

    <!-- Redes Sociales -->
    <section class="py-6 bg-gray-800">
      <div class="container mx-auto text-center">
        <h3 class="text-2xl font-bold mb-4">
          Síguenos en nuestras redes sociales
        </h3>
        <div class="flex justify-center space-x-6">
          <a href="#" class="text-blue-500 text-2xl"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="#" class="text-blue-400 text-2xl"
            ><i class="bi bi-twitter"></i
          ></a>
          <a href="#" class="text-pink-500 text-2xl"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#" class="text-red-600 text-2xl"
            ><i class="bi bi-youtube"></i
          ></a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-center py-6">
      <p class="text-gray-500">
        © 2024 TechStore. Todos los derechos reservados.
      </p>
    </footer>

    <!-- JavaScript -->
    <script>
      // Validación del formulario (simulada)
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Formulario enviado correctamente (simulación).");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
