<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Producto - TechStore</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <div id="navbar-container"></div>

   

    <!-- Detalles del Producto -->
    <main class="py-12">
      <div class="container">
        <div
          class="row align-items-center bg-white rounded-lg shadow p-4"
          id="product-details"
        >
          <!-- Detalles del producto cargados dinámicamente -->
        </div>
      </div>
    </main>

    <!-- Productos Relacionados -->
    <section id="related-products" class="py-12 bg-gray-100">
      <div class="container">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
          Productos Relacionados
        </h2>
        <div class="row" id="related-products-grid">
          <p class="text-center text-gray-500">
            Cargando productos relacionados...
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
     <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadRelatedProductsFromAPI();
      
        renderCart();
        updateNavbarCart(); // Actualizar carrito en el navbar
      });
      // Función para redirigir al carrito
      function redirectToCheckout() {
        window.location.href = "cart.html";
      }

      async function loadRelatedProductsFromAPI() {
        const relatedProductsGrid = document.getElementById(
          "related-products-grid"
        );
      
        try {
          // Realiza una solicitud a la API de MercadoLibre para obtener productos relacionados
          const response = await fetch(
            "https://api.mercadolibre.com/sites/MLA/search?q=auriculares&limit=3"
          );
          const data = await response.json();
      
          // Renderiza los productos relacionados con diseño UX mejorado
          relatedProductsGrid.innerHTML = data.results
            .map((product) => {
              // Obtener imagen de alta calidad
              const highResImage = product.thumbnail.replace("-I", "-O");
      
              return `
                <div class="col-md-4 mb-4">
                  <div class="card border-0 shadow-sm h-100 rounded-lg">
                    <div class="position-relative overflow-hidden rounded-top">
                      <img src="${highResImage}" class="card-img-top img-fluid" alt="${product.title}">
                      <span class="badge bg-dark position-absolute top-0 start-0 m-2 px-3 py-2">
                        ${product.condition === "new" ? "Nuevo" : "Usado"}
                      </span>
                    </div>
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title text-truncate fw-bold text-gray-800 mb-2" title="${product.title}">
                        ${product.title}
                      </h5>
                      <p class="card-text text-gray-600 fw-semibold mb-4">$${product.price.toFixed(2)}</p>
                      <a href="product.html?id=${product.id}" class="btn btn-dark mt-auto text-white w-100 rounded-lg">
                        Ver Producto
                      </a>
                    </div>
                  </div>
                </div>
              `;
            })
            .join("");
        } catch (error) {
          relatedProductsGrid.innerHTML = `
            <p class="text-center text-danger">Error al cargar productos relacionados.</p>
          `;
          console.error("Error al cargar productos relacionados:", error);
        }
      }
     </script>
    <script src="js/loadComponents.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
